<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .show{

      width: 300px;
      height: 300px;
      display: flex;
      overflow: hidden;
    }
    .cjt{
      display: flex;
      position: relative;
      transition: 3s;
      left:0;
    }

    .slide{

      width: 300px;
      height: 300px;
      transition: 3s;

    }



  </style>



</head>
<body>

  <button>cambiar</button>

  <div class="show">

    <div class="cjt">
    <div class="slide" style="background-color: red;"></div>
    <div class="slide" style="background-color: green;"></div>
    <div class="slide" style="background-color: blue;"></div>
    </div>
  </div>
</body>

<script>
  let position=0;
  const slides=document.querySelectorAll(".slide");
  const slider=document.querySelector(".cjt");
  document.querySelector("button").addEventListener("click",()=>{

    slides[position].style.scale = 0;
    slides[position].style.opacity=0;
    position = (position + 1) % 3;
    slides[position].style.scale = 1;
    slides[position].style.opacity=1;
    slider.style.left=position*-300+"px";

  })

</script>



</html>
