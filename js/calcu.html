<script>

const n1=Number(prompt("Dame un numero: "));
const n2=Number(prompt("Dame otro numero: "));
const op=prompt("Una operacion: ");

switch(op){

  case '+':
    alert(`la operacion da ${n1+n2}`);
    break;  
  case '-':
    alert(`la operacion da ${n1 - n2}`);
    break;
  case '*':
    alert(`la operacion da ${n1 * n2}`);
    break;
  case '/':
    alert(`la operacion da ${n1 / n2}`);
    break;
  default:
    alert(`${op} no es una operacion`);

}

</script>
</html>
